{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
    <h1>Delete Craft?</h1>
    <img src="" alt="" />
</div>

<h2>Are you sure you want to delete {{ craft.title }}?</h2>

<form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'craft-detail' craft.id %}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
